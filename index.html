<!DOCTYPE html> <!-- Este é um DTD que representa o tipo de HTML  a ser usado, aqui temos o DTD do HTML5 -->
<!-- A tag principal do documento -->
<html lang="pt-br">

<!-- A tag head é a primeira tag filha pertencente ao HTML aqui ficam todas as metatags ou metadados do documento -->
<head>
    <!-- a tag <meta> é uma das poucas tags que nao possuem tag de fechamento, ela pode ser repetida e utilizada para carregar atributos para configurar o documento HTML -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    
    <h1>hello world!!!!!</h1>
    <h2>a</h2>
</body>
</html>
